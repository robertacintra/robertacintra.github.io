<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulário turma 7</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section>
        <form action="#" method="POST" class="formulario">
            <div class="grupo-campo">
                <label for="texto">Texto</label>
                <input type="text" name="texto">
            </div>

            <div class="grupo-campo">
                <label for="senha">Senha</label>
                <input type="password" name="senha">
            </div>

            <div class="grupo-campo">
                <label for="confirmo-talentos">Confirme que você é uma mulher cheia de talentos</label>
                <div>
                    <input type="checkbox" name="confirmo-talentos" value="confirmo"><span>Confirmo que sou mesmo</span>
                </div>
            </div>

            <div class="grupo-campo">
                <label for="">Escolha uma das opções</label>

                <div class="meia-coluna">
                    <input type="radio" name="poder" value="forca"><span>Super força</span>
                    <input type="radio" name="poder" value="invisivel"><span>Ser invisível</span>
                    <input type="radio" name="poder" value="ler-menter"><span>Ler mentes</span>
                    <input type="radio" name="poder" value="velocidade"><span>Super velocidade</span>
                </div>
            </div>

            <div class="grupo-campo">
                <label for="topico">Escolha um tópico</label>
                <select name="topico">
                    <option value="site-bonito">Deixar meu site bonito</option>
                    <option value="fim-patriarcado">Acabar com o patriarcado</option>
                    <option value="revolucao">Fazer a revoluação feminista</option>
                </select>
            </div>

            <div class="grupo-campo">
                <label for="">Escolha um valor:</label>
                <input type="number" min="10" max="20">
            </div>

            <div class="grupo-campo">
                <label for="comentario">Comentario</label>
                <textarea name="comentario" rows="4"></textarea>
            </div>

            <div class="grupo-campo">
                <div></div>
                <div class="meia-coluna">
                        <input class="btn" type="reset">
                        <input class="btn btn--submit" type="submit">
                </div>
            </div>
        </form>
    </section>
</body>
</html>
